{% extends 'base.html' %}

{% block content %}
<h1>
    Sign in
</h1>

<form action="" method="post" novalidate>
    {{ form. hidden_tag() }}
    <fieldset>
        {{ form.username.label }}
        <br>
        {{ form.username(size=32) }}
    </fieldset>
    <fieldset>
        {{ form.password.label }}
        <br>
        {{ form.password(size=32) }}
    </fieldset>
    <fieldset>
        {{form.remember_me() }} {{ form.remember_me.label }}
    </fieldset>
    <fieldset>
        {{ form.submit() }}
    </fieldset>
</form>

{% endblock %}
